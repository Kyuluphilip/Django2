<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Student Registration</h2>
  <form method="POST" action="/addstudent" style="width: 100%;" class="container row bg-info col md-4">
      {% csrf_token %}
      <div class="nb-3 mt-3 ">
          <label for="sname">Name:</label>
          <input type="name" class="form-control" id="name" placeholder="Enter name" name="studname">
      </div>
       <div class="nb-3 mt-3">
          <label for="email">Email:</label>
          <input type="mail" class="form-control" id="email" placeholder="Enter email" name="studmail">
       </div>
       <div class="nb-3 mt-3">
           <label for="studage">Age:</label>
           <input type="age" class="form-control" id="age" placeholder="Enter age" name="studage">
       </div>
      <div class="nb-3">
           <label for="pwd">Password:</label>
           <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div>
          <button type="submit" class="btn btn-primary">Register</button>
      </div>

  </form>
</div>
<div class="col md-7">
    <u></u><h2>Registered students</h2></u>
         <table class="table table-bordered table-striped table-info mt-3 col md-4">
                <div class="bg-danger ">
                <thead class="text-white">
                <tr class="table bg-danger col md-3">
                        <th> Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Edit</th>
                        <th>Delete</th>
                </tr>
                    </thead>
                <tbody>
                <tr>
                    <td>John</td>

                    <td><button>Delete</button></td>
                </tr>

                    <td>mary</td>

                    <td>20</td>
                    <td><button>Edit</button></td>
                    <td><button>Delete</button></td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>dooley@gmail.com</td>
                    <td>19</td>
                    <td><button>Edit</button></td>
                    <td><button>Delete</button></td>
                </tr>
                </tbody>
                </div>
            </table>
</div>

</body>
</html>
